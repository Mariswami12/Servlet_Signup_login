<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>

<style>
body {
	width: auto;
	height: auto;
	background-color: pink;
	display: flex;
	justify-content: center;
}
</style>

<body>
	<fieldset style="width: 300px; height: 200px;">
		<div>
			<form action="login" method="post">
				<table>
					<tr>
						<td><label for="E-mail/phone">E-mail/Phone</label></td>
						<td><input type="text"  name="E-mail"
							placeholder="Email" required></td>

					</tr>

					<tr>
						<td><label for="password">Password</label></td>
						<td><input type="text"  name="password"
							placeholder="password" required></td>

					</tr>
					<tr>
						<td>
							<button type="reset">Cancel</button>
						</td>
						<td>
							<button>Login</button>
						</td>
					</tr>
				</table>
		</div>
		</form>
		<a href="Signup.html"><button>Back</button></a>
	</fieldset>

</body>
</html>
